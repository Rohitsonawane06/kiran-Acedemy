{% extends 'base.html' %}
<title>{% block title %} home page{% endblock %}</title>

{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Update New Product</h4>
    </div>
    <div class="card-body">
      <form action="{% url 'edit' data.id %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="pname">Product Name</label>
          <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter product name" required value="{{data.pname}}">
        </div>

        <div class="form-group">
          <label for="price">Price (â‚¹)</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required value="{{data.price}}">
        </div>

        <div class="form-group">
          <label for="offer">Offer (%)</label>
          <input type="text" class="form-control" id="offer" name="offer" placeholder="Enter offer percentage" value="{{data.offer}}">
        </div>

        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="Write short product description" required>{{data.description}}</textarea>
        </div>

        <div class="form-group">
          <label for="productimages">Product Image</label>
          <input type="file" class="form-control-file" id="productimages" name="productimages" required>
        </div>

        <div class="form-group">
          <!-- <label for="category">Category</label>
          <input type="text" class="form-control" id="category" name="category" placeholder="Enter category" required> -->
        
          <select class="form-control" id="category" name="category" required value="{{data.category}}">
            <option value="">{{data.category}}</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Grocery">Grocery</option>
          </select>
    
        </div>

        <button type="submit" class="btn btn-success btn-block">Update Product</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
