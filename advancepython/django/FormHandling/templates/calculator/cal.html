<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
    <div class="container mt-4">
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">App Calculater</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'adduser' %}">Add User</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cal' %}">Get Calculator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'marksheet' %}">Get Marksheet</a>
      </li>
    </ul>
  </div>
</nav>
</div>
<br>
</header>
    <div style="width: 500px;border: solid blue;padding: 20px;margin: auto;">
        <form action="{% url 'cal' %}" method="post">
             {% csrf_token %}
            <h3 class="text-primary text-center">Calculater App </h3>
        <table cellpadding="20">
            <tr>
                <td>Enter First Number :</td>
                <td> <input type="number" name="fno" value="{{a}}"></td>
            </tr>
            <br>
            <tr>
                <td>Enter Second Number :</td>
            <td><input type="number" name="fno" value="{{b}}"></td>

            </tr>
            <br>
            <tr>
                <td> Select Opration</td>
                <td>
                    <select name="opr" id="">
                        <option >+</option>
                        <option >-</option>
                        <option >*</option>
                        <option >/</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Result :</td>
                <td><input type="text" value="{{result}}"></td>
            </tr>
            <br>
            <tr>
                <td></td>
                <td><input type="submit" value="perform calculater"></td>
            </tr>
        </table>


        </form>



    </div>
</body>
</html>
